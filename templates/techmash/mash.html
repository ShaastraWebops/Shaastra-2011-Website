{% extends "base.html" %}
{% block title %}Techmash photogallery{% endblock %}

{% block content %}
<h1>Teachmash photo galleries</h1>

{% if photo_list %}
<div id="thumbnail-box">
  <div id="thumbnails">
    {% for item in photo_list %}
    <div class="small-image-box">
        <img src="{{ MEDIA_URL }}/images/{{item.title}}" />
    {% endfor %}
        {% else %}
        No photo available
        {% endif %}
      
     
{% endblock %}
