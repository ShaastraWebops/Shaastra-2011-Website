{% extends "index.html" %}
{%block event_categories%}{%endblock%}
{% block body %}

    <script type="text/javascript">$("#page1").css('overflow','scroll');</script>
    
    <ul>
{%for category in categories%}
<h3>{{category.text|title}}</h3><br />
    {% for event in category.events%}
        <li>
            <a href="{{ SITE_URL }}events/cores/?event_id={{ event.id }}">
                {{ event.display_name }} 
            </a>
        </li>
    {% endfor %}
    </ul>
 {%endfor%}   
{% endblock %}
