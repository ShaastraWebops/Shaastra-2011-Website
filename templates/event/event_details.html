<!-- the delete tab button -->                   
<div id="deletetab{{row.id}}" style="position:absolute; bottom:0px; left:115px;">
    <div id="delete_tab">
    <input type="submit" value="">   
</div>  



 </div>

<div id ="deltabconf{{row.id}}" >
    <form action="delete_tab/" method = 'POST'>
    {% csrf_token %}
    <input type="hidden" value="{{row.id}}" name=tab_id />
	<div id="conf_del{{row.id}}" style="position:absolute; bottom:-5px; left:5px;">
		<div class="button2">
				<a href="#">
					<input type="submit" value="Confirm Delete" />
				</a>
				<span></span>
		</div>
	</div>
	</form>
<div id="cancel{{row.id}}" style="position:absolute; bottom:-5px; left:138px;"> 
	<div class="button2">
		<a href="#">
				<input type="submit" value="Cancel" />
			</a>
			<span></span>
	</div>
</div>
    
</div>

<script>


//$("#deltabconf{{row.id}}").fadeOut(0);;

		$("#conf_del{{row.id}}").animate({
			marginLeft:'-300px'
		},300);
		$("#cancel{{row.id}}").animate({
			marginLeft:'-300px'
		},1200);
		
$("#deletetab{{row.id}}").click(function () {
		$("#deletetab{{row.id}}").fadeOut(300);
		$("#edit_tab{{row.id}}").fadeOut(300);
		//$("#deltabconf{{row.id}}").fadeIn(300);		
		$("#conf_del{{row.id}}").animate({
			marginLeft:'0px'
		},300);
		$("#cancel{{row.id}}").animate({
			marginLeft:'0px'
		},800);
    });


$("#cancel{{row.id}}").click(function () {
		$("#conf_del{{row.id}}").animate({
			marginLeft:'-300px'
		},300);
		$("#cancel{{row.id}}").animate({
			marginLeft:'-300px'
		},800);
		$("#deletetab{{row.id}}").fadeIn(900);
		$("#edit_tab{{row.id}}").fadeIn(900);
    })
</script>
