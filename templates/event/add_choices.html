{%extends "index.html"%}
{%block updates%}{%endblock%}
{%block event_categories%}{%endblock%}
{%block body%}

<!--logout button-->

<div id="logout">
    <form action= "{{SITE_URL}}logout/" method="POST">
        {% csrf_token %}
        <input type="submit" value="LOGOUT" />
    </form>
</div>

<!--the js for the WYSIWYG editor-->

<script src="{{MEDIA_URL}}niceditor/nicEdit.js" type="text/javascript"></script><script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

						
<div id="body">
  <div id="video">	
    <!-- The add choices form. -->
     <div id="form"> 
	  <form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<!--The Submit Button -->
		<input type="hidden" value="{{row.id}}" />
		<input type="submit" value="Submit" />
	  </form>
    </div>    
          

</div>
</div>
{%endblock body%}
