

{%extends "index.html"%}
{%block body%}

<h1> you're a freaking genius if this works! </h1>
{{event_name}}
{{request.method}}

<table>
{% for row in tab_list %}
    <tr>
    
        <td>
            {{row.id}}
        </td>
        
        <td>
            {{row.title}}
        </td>
         <td>
            {{row.text}}
        </td>
        <td>
            {{row.pref}}
        </td>
        
        <td>
            Edit
            <form action="2011/main-test/events/dashboard/edit_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id >
            <input type="submit" value="Edit">
            </form>
        </td>
        
        <td>
            Delete
            <form action="/events/dashboard/delete_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id>
            <input type="submit" value="Delete">
            </form>
        </td>
        
        
    </tr>
{% endfor %} 
</table>
<form action="/events/dashboard/add_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name = tab_id>
            <input type="submit" value="Add tab">
            </form>


{%endblock body%}
