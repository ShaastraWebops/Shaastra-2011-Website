

{%extends "index.html"%}
{%block body%}

<div id="content" align="center">  
<h1>{{event_name}}</h1>
<!--{{request.method}}-->

<table>
{% for row in tab_list %}
    <tr>
    
        <td>
            {{row.id}}
        </td>
        
        <td>
            {{row.title}}
        </td>
         <td>
            {{row.text}}
        </td>
        <td>
            {{row.pref}}
        </td>
        
        <td>
            Edit
            <form action="edit_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id >
            <input type="submit" value="Edit">
            </form>
        </td>
        
        <td>
            Delete
            <form action="delete_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id>
            <input type="submit" value="Delete">
            </form>
        </td>
        
        
    </tr>
{% endfor %}
</div>
<div id="addtab" align="center"> 
</table>
<form action="add_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name = tab_id>
            <input type="submit" value="Add tab">
            </form>

</div>
{%endblock body%}
