{% for row in tab_list %}
<ul class="tabset_tabs">


    {%if forloop.first%}
   <li><a href="#go_here" class="active">{{row.title}}</a></li>
    {%else%}
     <li><a href="#go_here">{{row.title}}</a></li>
     {%endif%}  
   

</ul>


<div id="go_here" class="tabset_content">

ROW ID : {{row.id}} <br/>
ROW PREFERENCE : {{row.pref}} <br/>


<p>

{{row.text}}</p>



<table>
<tr>
<td>
            
            <form action="edit_tab/" method = 'POST'>

            <input type="submit" value="Edit">

        </td>
        
        <td>

</tr>
</table>




</div>
