{% for row in tab_list %}
<ul class="tabset_tabs">


    {%if forloop.first%}
   <li><a href="#go_here{{row.id}}" class="active">{{row.title}}</a></li>
    {%else%}
     <li><a href="#go_here{{row.id}}">{{row.title}}</a></li>
     {%endif%}  
   

</ul>


<div id="go_here{{row.id}}" class="tabset_content" align="center">

{{row.text}}



<table>
<tr>
<td>
            
            <form action="edit_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id >

        </td>
        
        <td>
            
            <form action="delete_tab/" method = 'POST'>
            <input type="hidden" value="{{row.id}}" name=tab_id>
            <input type="submit" value="Delete">
            </form>
        </td>
</tr>
</table>




</div>
{%endfor%}

<div id="addtab" align="center">
