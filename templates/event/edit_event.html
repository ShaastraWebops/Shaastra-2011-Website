{% extends "index.html" %}


{% block body %}

<!--logout button -->

<div id="logout">
    <form action= "{{SITE_URL}}events/logout/" method="POST">
        {% csrf_token %}
        <input type="submit" value="LOGOUT" />
    </form>          
</div>

<!--edit event form -->
<div id="login">
<div id="edit_event">

     <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <table>
         {{ form.as_table }}
      </table>
    <div id="submit" align="center">
    <input type="submit" value="Submit">
    </div>
    </form>
</div>
</div>
{% endblock body %}
