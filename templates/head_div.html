<script type="text/javascript">
			var IntExp=0;
			/***********************************************************************************************************************************************
			How to add a new tab -
			1) Update the elem array with the id of the new tab.															e.g : newTab
			2) Update the tabnames array with the name of the tab.															e.g : Problem Statement
			3) Increase the no of tabs by one for each tab you add.
			4) Insert content in index.html.  The id of this div should be the same as you had put in step 1 except that an underscore follows it.			eg : <div id="newTab_"> ........................... </div>
			
			************************************************************************************************************************************************/
			 var elem=[];
			 var tabNames=[];
			 var tot=0;
			 var noOfTabs=0;
			{%for row in tab_list%}
				elem[{{forloop.counter0}}]="{{row.id}}";
				tabNames[{{forloop.counter0}}]="{{row.title}}";
				tot=tot+1;
			{%endfor%}
            noOfTabs=tot;			
	</script>

<script type="text/javascript">        
$(document).ready(function(){
    interval = setInterval(move_all_down_circularly, pause);
});
var speed = 200;
var pause = 3500;
// Say, there are 4 elements is the list.
// The idea is to have all of them visible
// at all the time except the short sliding peroid
// (ie, during the circular function execution.)
// So, each of our functions start with all the elements
// of the list visible, and by the time they finish,
// all of them are still visible.

function move_all_down_circularly ()
{
    // hide and delete the last one,
    // put it at the start,
    // slide down (for this, first one has to be hidden),
    // the jquery slide down makes the first element visible.
    last = $('ul#listticker li:last').hide().remove();
    $('ul#listticker').prepend(last);
    $('ul#listticker li:first').slideDown("slow");
}

function move_all_up_circularly ()
{
    // slide up and after the animation is complete...
    // now the first one is hidden
    // delete the first one
    // add it to the end
    // make it visible
    first = $('ul#listticker li:first').slideUp("slow",  function() {
        $('ul#listticker').append(first);
        $('ul#listticker li:last').show();
    });
}

function clear_interval_evaluate_set_interval (function_to_eval)
{
    clearInterval (interval);
    function_to_eval ();
    interval = setInterval (move_all_down_circularly , pause);
}

function up ()
{
    // This is triggered when we press the up arrow.
    clear_interval_evaluate_set_interval (move_all_up_circularly);
}

function dow()
{
    // This is triggered when we press the down arrow.
    clear_interval_evaluate_set_interval (move_all_down_circularly);
}           
    </script>
