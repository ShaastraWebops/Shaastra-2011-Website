<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

 <head>
  <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}style/style/css/main.css" />
  <title>SHAASTRA 2011 Main Site Beta</title>
 <head>
  <script type="text/javascript" src="{{MEDIA_URL}}js/js/script/jquery-1.5.2-min.js"></script>

  <script type="text/javascript" src="{{MEDIA_URL}}js/js/script/script.js"></script>
  <link rel="shortcut icon" href="" />
 <body>
  <div id="header">
   <div id="logo">
    <img class="logo" src="{{MEDIA_URL}}media/images/logo.png" />
   </div>
   <div id="social">
    <div id="share" class="share" >
     <div class="dock">
       <a  href="#"><img class="icon" src="{{MEDIA_URL}}media/images/twitter.png" alt=""></a>
       <a  href="#"><img  class="icon" src="{{MEDIA_URL}}media/images/facebook.png" alt=""></a> 
       <a  href="#"><img class="icon" src="{{MEDIA_URL}}media/images/blogger.png" alt=""></a> 
       <a  href="#"><img class="icon" src="{{MEDIA_URL}}media/images/youtube.png" alt=""></a> 
     </div>   
      <div id="search">
       <div id="searchwrapper">
        <form name="searchform" action="" method="">
         <input class="searchtext" type="text" name="search" length="20" value="Search"/>
         <input class="mglass" type="image" src="{{MEDIA_URL}}media/images/search.png" name="search" alt="Search" />
        </form>
       </div> 
      </div>
     </div>
   </div>
  </div>
  <div id="container">
   <div id="menu">
    <img class="menubg" src="{{MEDIA_URL}}media/images/menu_bg.png" />
   </div>
{%block body%}
   {%block main%}
   <div id="sshow">
    <img class="main" src="{{MEDIA_URL}}media/images/main.png" />
   </div>
{%endblock main%}
  </div>
  <div id="content">
   <div id="left">
   </div>
   <div id="right">
  {%block sponsor%}
    <div id="bosch">
     <img class="bosch" src="{{MEDIA_URL}}media/images/bosch.png" />
    </div>
{%endblock sponsor%}
    {% block login %}
    <div id="login">
     <form name="login" action="" method="">
      <input type="text" class="logintext" name="login" size="40"value="Username" /><br /><br />
      <input type="password" class="logintext" name="pwd" size="40" maxlength="" value="Password" />
     </form>
    </div>
    {% endblock login%}
   </div>
  </div>
{%block content%}{%endblock content%}
{%endblock body%}
  <div id="footer">
   <div id="foot">
    <a href="#" class="footertext">About</a>&nbsp;&nbsp;&nbsp;<img src="{{MEDIA_URL}}media/images/dot.png" />&nbsp;&nbsp;&nbsp;

    <a href="#" class="footertext">Sponsors</a>&nbsp;&nbsp;&nbsp;<img src="{{MEDIA_URL}}media/images/dot.png" />&nbsp;&nbsp;&nbsp;

    <a href="#" class="footertext">Resources</a>&nbsp;&nbsp;&nbsp;<img src="{{MEDIA_URL}}media/images/dot.png" />&nbsp;&nbsp;&nbsp;
