{% extends "index_techslam.html" %}
{%block media_location%}
{%endblock%}
{% block body %}

<div id ="profile">
<p>Hi {{request.user.username}} Here is your profile</p>
<p><a href="{{SITE_URL}}techslam/accounts/logout/">Logout</a></p>
<div class="button2" style = "position:relative; top : -250px">
<form action = "{{SITE_URL}}techslam/upload/" method = GET>
<input type="submit" value="Add photo" />
</form>
</div>
<div class="button2" style = "position:relative; top : -250px">
<form action = "{{SITE_URL}}techslam/mashphotos/" method = GET>
<input type="submit" value="Select photos" />
</form>
</div>
{% for image in image_list %}
<a href = "{{MEDIA_URL}}techslam/images/{{image.title}}" rel = "lightbox[profile]" title = {{image.caption}}>

<img src="{{MEDIA_URL}}techslam/images/{{image.title}}" style="padding:10px;height:200px;width:auto;" class = "profimg">
Rating {{image.rating}}
</a>
</br>
{% endfor %}
</div>
{% endblock %}
