{% extends "index.html" %}
{%block event_categories%}{%endblock%}
{%block gradient%}{%include "gradient.html"%}{%endblock%}

{% block body %}
<div id="body">
    <h3>List of events:</h3>
    <ul>
        {% for event in events_list %}
            <li>
                <a href="{{event.url}}">{{event.name}}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
