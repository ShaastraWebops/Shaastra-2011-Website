{% load sphblockframework_extras %}

<div class="sphblockregion" sphblock_region="{{ blockregion_name }}">
  {% sphblock_get_blocks blockregion_name %}
    {% for block in blocks %}
      <div class="sidebaritem" id="sphblockconfig_{{ block.block_configuration.id }}">

        <!-- rounded corners - top **** -->
        <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>

        <div class="sphblock">
          <h1>{{ block.get_label }}</h1>
          {{ block.render }}
        </div>

        <!-- rounded corners - bottom **** -->
        <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
        
      </div>
    {% endfor %}
  {% endsphblock_get_blocks %}
  <div>&nbsp;</div>
</div>
