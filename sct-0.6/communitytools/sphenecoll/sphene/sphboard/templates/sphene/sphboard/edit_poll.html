{% extends "sphene/sphboard/base.html" %}


{% load i18n %}
{% load sph_extras %}
{% load sph_form %}


{% block content %}

  <h1>{% trans "Editing Poll" %}</h1>

  <form method="post">
    <table>
      {{ form }}

      {% for choiceform in choiceforms %}
        <tr>
          <th colspan="2">{{ choiceform.instance.choice }}</th>
        </tr>
        {{ choiceform }}
      {% endfor %}

      <tr>
        <td colspan="2"><input type="submit" value="{% trans "Save" %}" /></td>
      </tr>
    </table>
  </form>

{% endblock %}
