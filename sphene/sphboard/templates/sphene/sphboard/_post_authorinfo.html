{% load i18n %}
{% load sph_extras %}
{% load sphboard_extras %}
{% trans "Posted by" %}<br/>
{% sphboard_displayUserName author %}<br/><br/><br/>
{% sph_showavatar author %}<br/><br/>
{% if author %}
  <small>
    <dl class="sphboard_post_authorinfo_details">
      <dt>{% trans "Posts" %}</dt>
      <dd>{{ post_count }}</dd>

      <dt>{% trans "Registered at" %}</dt>
      <dd>{{ author.date_joined|sph_date }}</dd>
    </dl>
  </small>
{% endif %}
